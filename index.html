<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Wagon</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/371db6a0fe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <div class="banner">
        <div class="container">
            <h1>Transform Your Life, Learn to Code!</h1>
            <h2>Le Wagon empowers creative minds with tech skills.</h2>
            <a href="#" class="btn btn-blue">Join Us Now</a>
        </div>
    </div>

    <div class="container">
        <h2>Explore Our Campuses</h2>

        <div class="cards">
            <div class="card">
                <img src="images/shanghai.jpeg" alt="Le Wagon Shanghai">
                <h3>Shanghai</h3>
                <a href="#" class="btn btn-red">Apply to Shanghai</a>
            </div>
            <div class="card">
                <img src="images/paris.jpeg" alt="Le Wagon Paris">
                <h3>Paris</h3>
                <a href="#" class="btn btn-green">Apply to Paris</a>
            </div>
            <div class="card">
                <img src="images/rio.jpeg" alt="Le Wagon Rio">
                <h3>Rio</h3>
                <a href="#" class="btn btn-yellow">Apply to Rio</a>
            </div>
        </div>
    </div>

</body>

</html>
